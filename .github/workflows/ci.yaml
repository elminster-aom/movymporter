name: CI

# Trigger the workflow on push or pull request (for all branches)
on: [push]

defaults:
  run:
    shell: bash
    working-directory: .

jobs:
  docker:
    runs-on: ubuntu-latest

    # Initialization
    steps:
      - name: Set up environment, retrieving the repository
        uses: actions/checkout@main
      - name: where am I?
        run: |
          pwd
          ls -la
      - name: Initialize Docker image
        run: bin/setup
      - name: Create .env file
        run: echo -e "export LOG_LEVEL=INFO\nexport CSV_IN=starter.csv\nURL_OUT=http://localhost:9009/movies\nSTOP_ON_ERRORS=1" > .env
      - name: Install python modules
        run: python3 -m pip install --requirement requirements.txt
      - name: Run code
        run: python3 movymporter
